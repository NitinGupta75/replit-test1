<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERFACE</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>INTERFACE</h1>
    </header>
    <main>
        <nav class="vertical-menu">
            <a href="#" class="menu-item" id="browse-option">Browse</a>
            <a href="#" class="menu-item" id="load-option">Load</a>
            <a href="#" class="menu-item">Connect</a>
            <a href="#" class="menu-item">Configure</a>
        </nav>
        <div id="load-window" class="window">
            <div class="load-options">
                <a href="#" class="load-item" id="load-file">File</a>
                <form id="file-upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" name="file" style="display: none;">
                    <button type="button" id="file-upload-btn">Upload from Local</button>
                </form>
                <button id="google-drive-btn">Upload from Google Drive</button>
                <a href="#" class="load-item" id="load-webpage">Webpage</a>
                <a href="#" class="load-item" id="load-image">Image</a>
            </div>
        </div>
        <div id="browse-window" class="window">
            <h2>Uploaded Files</h2>
            <div id="file-list"></div>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
